<div class="list__holder">
    <ul class="containing__list" id="list"> 
        <ol *ngFor = "let item of list">
            <input type="checkbox" class="checkbox_align" [(ngModel)]=item.isChecked />
            <span class="mark" (click)="changeSpanState(item)">Hie</span>
            <p [ngClass]="{'line-through' : item.isCompleted==='completed'}">{{item.toDoValue}}</p>
            <Button class="single_item_button" (click)="completedSingleItem(item.toDoValue)">Complete</Button>
            <Button class="single_item_button" id="{{item.toDoValue}}" (click)="deleteSingleItem(item.toDoValue)">Delete</Button>
        </ol>
    </ul>
</div>
<div class="summary_holder">
    <div class="total_holder">
        <span class="items_remaining">{{itemLeft}}</span>
    </div>
    <div class="choice_holder">
        <Button (click)="setupList()">All</Button>
        <Button (click)="activeList()">Active</Button>
        <Button (click)="checkedList()">Completed</Button>
    </div>
    <div class="button_holder">
        <Button (click)="deleteToDos()" >{{deleteButtonState}}</Button>
        <Button (click)="setCompleted()">Complete</Button>
    </div>
</div>
